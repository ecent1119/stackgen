services:
    node-app:
        build:
            context: node-app
            dockerfile: Dockerfile
        container_name: myproject-node-app
        ports:
            - 3000:3000
        volumes:
            - ./node-app:/app
        env_file:
            - .env
        depends_on:
            - postgres
            - redis
        networks:
            - myproject-network
        restart: unless-stopped
    postgres:
        image: postgres:16-alpine
        container_name: myproject-postgres
        ports:
            - 5432:5432
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: ${POSTGRES_DB:-myproject}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
        networks:
            - myproject-network
        healthcheck:
            test:
                - CMD-SHELL
                - pg_isready -U postgres
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        restart: unless-stopped
    redis:
        image: redis:7-alpine
        container_name: myproject-redis
        ports:
            - 6379:6379
        volumes:
            - redis-data:/data
        networks:
            - myproject-network
        healthcheck:
            test:
                - CMD
                - redis-cli
                - --pass
                - ${REDIS_PASSWORD}
                - ping
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 5s
        restart: unless-stopped
        command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
volumes:
    postgres-data: {}
    redis-data: {}
networks:
    myproject-network:
        driver: bridge
